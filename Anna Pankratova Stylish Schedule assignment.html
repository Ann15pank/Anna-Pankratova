<DOCTYPE html>
<html>
<head>
<title>List</title>
</head>
<body>
<style>
table{ width:250px; margin:auto; background-color:#FDDB72; }</style>
<style>table, tr, td, caption {
        border: 1px solid black;}
        td {
    padding:10px;
  }
  tr.Darker {
    font-size:20px;
    background-color:#EBB611;}
    .coloring {
    background-color:#FF8D8B;
  }
</style>
<table>
	<colgroup>
    <col class="coloring">
    <col span="2">
  </colgroup>
	<caption>My day</caption>
<tr>
<td> 7:00am </td>
<td>Getting up</td>
</tr>
<tr class="Darker">
<td>8:00am</td>
<td>Go to school</td>
</tr>
<tr>
<td>9:00am</td>
<td>School</td>
</tr>
<tr class="Darker">
<td>3:35pm</td>
<td>Finish school</td>
</tr>
<tr>
<td>3:40</td>
<td>Lunch</td>
</tr>
<tr class="Darker">
<td>4:00pm</td>
<td>Dancing class</td>
</tr>
<tr>
<td>5:00pm</td>
<td>Snack</td>
</tr>
<tr class="Darker">
<td>5:30pm</td>
<td>Stretching</td>
</tr>
<tr>
<td>6:00pm</td>
<td>Group dancing class</td>
</tr>
<tr class="Darker">
<td>7:40pm</td>
<td>Go home</td>
</tr>
<tr>
<td>9:00pm</td>
<td>Come home</td>
</tr>
<tr class="Darker">
<td>9:30pm</td>
<td> Do homework</td>
</tr>
<tr>
<td>11:00pm</td>
<td>Reading</td>
</tr>
<tr class="Darker">
<td>12:00pm</td>
<td>Go to bed</td>
</tr>
</table>
</body>
</html>
