<DOCTYPE html>
<html>
<head>
<title>Color Scheme</title>
</head>
<body>
	<img src="https://images.pexels.com/photos/4964846/pexels-photo-4964846.jpeg?auto=compress&cs=tinysrgb&w=400"/>
	<style>
   caption,table, tr, td { border:1px solid black;
    }
</style>
	<table>
		<caption>Parrots</caption>
    <tr>
      <td><p style="background-color:rgb(241, 243, 42); color:hsla(240,100%,50%,0.5);">Yellow</p></td>
      <td><p style="background-color:rgb(169, 229, 227); color:hsla(240,100%,50%,0.5);">Cyan</p></td>
      <td><p style="background-color:rgb(64, 194, 57); color:hsla(240,100%,50%,0.5);">Green</p></td>
      <td><p style="background-color:rgb(225, 39, 32); color:hsla(240,100%,50%,0.5);">Red</p></td>
    </tr>
    <tr>
      <td> [RGB 241, 243, 42] </td>
      <td>[RGB 169, 229, 227]</td>
      <td>[RGB 64, 194, 57]</td>
      <td>[RGB 225, 39, 32]</td>
    </tr>
    <tr>
      <td>[HSL 61, 90%, 56%]</td>
      <td>[HSL 178, 53%, 78%]</td>
      <td>[HSL 117, 55%, 49%]</td>
      <td>[HSL 2, 76%, 50%, 1]</td>
    </tr>
    <tr>
      <td>[HEX #f1f32a]</td>
      <td>[HEX #a9e5e3]</td>
      <td>[HEX #40c239]</td>
      <td>[HEX #e12720ff]</td>
    </tr>
  </tbody>
</table>
</body>
</html>
